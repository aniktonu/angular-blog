
<h1>Programming Book List </h1>
<button [disabled]="isShow" (click)="showEvent()" >Show Books</button>
<input type="text" [(ngModel)]="myName" />
<br>
{{myName}}



<ul>

    </li>
    <li>
        <img [src]="src2" alt="{{title2}}" width="100">
        {{title2}} by {{author2}}
     </li>
</ul>
